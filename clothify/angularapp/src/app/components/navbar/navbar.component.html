<header>
    <div class="logo">
        <h1>Clothify</h1>
    </div>
    <nav>
        <ul class="nav-links">
            <ng-container *ngIf="!isLoggedIn">
                <li><a routerLink="/signup">Register</a></li>
                <li><a routerLink="/login">Login</a></li>
            </ng-container>
            <ng-container *ngIf="isLoggedIn">
                <!-- <li><a routerLink="/" class="link home-link">Home</a></li> -->
                <div class="link home-link" [routerLink]="['/']" [class.active]="isActive('/')">Home</div>
                <li *ngIf="isAdmin">
                    <!-- <a routerLink="/admin/dashboard">Admin Dashboard</a> -->
                    <div class="container">
                        <div class="link my-products-link" [routerLink]="['/admin/products/view']" [class.active]="isActive('/admin/products/view')">My Products</div>
                        <div class="link add-products-link" [routerLink]="['/admin/addproduct']" [class.active]="isActive('/admin/addproduct')">Add Products</div>
                        <div class="link view-orders-link" [routerLink]="['/admin/vieworders']" [class.active]="isActive('/admin/vieworders')">View Orders</div>
                        <div class="link view-review-link" [routerLink]="['/admin/viewreview']" [class.active]="isActive('/admin/viewreview')">View Review</div>
                      </div>
                </li>
                <li *ngIf="isCustomer">
                    <!-- <a routerLink="/customer/dashboard">Customer Dashboard</a> -->
                    <div class="container">
                        <div class="link my-products-link" [routerLink]="['/customer/products/view']" [class.active]="isActive('/customer/products/view')">Products</div>
                        <div class="link add-products-link" [routerLink]="['/customer/mycart']" [class.active]="isActive('/customer/mycart')">My Cart</div>
                        <div class="link view-orders-link" [routerLink]="['/customer/myorders']" [class.active]="isActive('/customer/myorders')">My Orders</div>
                        <!-- <div class="link view-orders-link" [routerLink]="['/customer/addreview']" [class.active]="isActive('/customer/addreview')">Add review</div> -->
                      </div>
                    
                </li>
                <li>
                    <button class="button button-logout" (click)="showLogoutPopup = true">
                        Logout
                    </button>
                </li>
            </ng-container>
        </ul>   
    </nav>
</header>

<div *ngIf="showLogoutPopup" class="logout-popup">
    <div class="logout-popup-content">
        <p>Are you sure you want to logout?</p>
        <button (click)="logout(); showLogoutPopup = false" id="logout-btn" class="button button-yes">
            Yes, Logout
        </button>
        <button (click)="showLogoutPopup = false" class="button button-cancel">Cancel</button>
    </div>
</div>
